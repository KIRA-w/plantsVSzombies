<html lang="en">
<head>

	<title>Document</title>

	<style type="text/css">
		.shooter {
			width: 80px; 
			position: absolute;
			left: 600px;

		}
		.box {
			background-image: url(game.png);
			height: 1000px; 
			background-size: 100% 100%;
		}
		.zombies {
			width: 80px;

			left: 1200px
		}
	</style>
</head>
<body>	
	
	<div class="box" style="">
		
		<h5 style="position: absolute; left: 810px; top: 50px" class="score">  </h5>

<script>
	let zombies = document.querySelectorAll('.zombies');

		if (zombie1_left == 600) {
			alert('.Горошек dead')
